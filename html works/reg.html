<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>REG:FORM</h1>
    <form action="" method="">
        <div>
            <label for="id_name">Name</label>
            <input type="text" id="id_name" name="" class="">
        </div>
        <div>
            <label for="id_email">Email</label>
            <input type="text" id="id_email" name="" class="">
        </div>
        <div>
            <label for="id_password">Password</label>
            <input type="password" id="id_password" name="" class="">
        </div>
        <div>
            <label for="id_number">Phone number</label>
            <input type="number" id="id_number" name="" class="">
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="id_male">Male:</label><input type="radio" name="Gender" id="id_male">
            <label for="id_female">Female:</label><input type="radio" name="Gender" id="id_female">
            <label for="id_other">Other:</label><input type="radio" name="Gender" id="id_other">
        </div>
        <div>
            <label for="id_language">Language:</label>
            <select name="" id="id_language">
                <option value="">Eng</option>
                <option value="">Mal</option>
                <option value="">Hin</option>
            </select>
        </div>
        <div>
            <label for="id_zipcode">Zip code:</label>
            <input type="number" id="id_zipcode" name="" class="">
        </div>
        <div>
            <label for="">About</label>
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" name="" value="REGISTER" id="">
        </div>
    </form>

</body>

</html>
